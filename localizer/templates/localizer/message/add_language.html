{% extends "admin/base_site.html" %}

{% block content %}

<h3>Create missing messages for the given language</h3>
<br>

<form action="add_language" method="post">
  {% csrf_token %}
  <label for="language">Type the language code (e.g. fr)</label>
  <br>
  <input type="text" name="language" id="language">
  <input type="submit" value="Ok">
</form>
{% endblock %}
