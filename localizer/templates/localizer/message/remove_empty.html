{% extends "admin/base_site.html" %}

{% block content %}

<p style="max-width: 40em">
This action removes all empty messages, this is to say, messages not yet
translated. They will be automatically re-added when the system sees them
again.
</p>

<p>Are you sure?</p>

<form action="remove_empty" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, remove all empty messages">
</form>
{% endblock %}
